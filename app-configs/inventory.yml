    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
    metadata-map:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

