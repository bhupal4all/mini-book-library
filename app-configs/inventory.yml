spring:
  datasource:
    url: jdbc:h2:mem:books
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create
      show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  liquibase:
    change-log: db/changelog/changelog.yml

