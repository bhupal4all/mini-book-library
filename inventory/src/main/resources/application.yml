spring:
  application:
    name: inventory
    version: 1.0.0
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    active: 'dev'
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
server:
  port: 8080
springdoc:
  show-actuator: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  info:
    env:
      enabled: true
    java:
      enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: '@project.version@'
    app-version: ${spring.application.version}

logging:
  level:
    com:
      ranga:
        minilibrary:
          inventory: INFO