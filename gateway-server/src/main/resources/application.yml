spring:
  application:
    name: gateway
    version: 1.0.0
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: books
          uri: lb://BOOKS
          predicates:
            - Path=/library/books/**
          filters:
            - RewritePath=/library/books/(?<path>.*), /$\{path}
        - id: inventory
          uri: lb://INVENTORY
          predicates:
            - Path=/library/inventory/**
          filters:
            - RewritePath=/library/inventory/(?<path>.*), /$\{path}

server:
  port: 8000
springdoc:
  show-actuator: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  info:
    env:
      enabled: true
    java:
      enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: '@project.version@'
    app-version: ${spring.application.version}
